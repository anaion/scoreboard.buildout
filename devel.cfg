[buildout]
extends =
  base.cfg

index = http://eggrepo.eea.europa.eu/pypi/
find-links = http://eggrepo.eea.europa.eu/simple

extensions =
  eea.eggmonkey
  mr.developer

sources = sources
auto-checkout =
  edw.highcharts
  scoreboard.visualization
  edw.datacube
  scoreboard.theme

parts +=
  instance

[sources]
edw.highcharts               = git https://github.com/eaudeweb/edw.highcharts.git pushurl=git@github.com:eaudeweb/edw.highcharts.git branch=devel
scoreboard.visualization     = git https://github.com/eaudeweb/scoreboard.visualization.git pushurl=git@github.com:eaudeweb/scoreboard.visualization.git branch=devel-discussion
edw.datacube                 = git https://github.com/eaudeweb/edw.datacube.git pushurl=git@github.com:eaudeweb/edw.datacube.git branch=devel-discussion
scoreboard.theme             = git https://github.com/eaudeweb/scoreboard.theme.git pushurl=git@github.com:eaudeweb/scoreboard.theme.git branch=devel-discussion

[versions]
zc.buildout = >=2.0

eggs +=
  plone.reload

[instance]
recipe = plone.recipe.zope2instance
effective-user = ${buildout:effective-user}
user = admin:admin
http-address = 8440
eggs = ${buildout:eggs}
zcml = ${buildout:zcml}
environment-vars = ${buildout:environment-vars}

