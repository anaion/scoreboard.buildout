[buildout]
extends =
  sources.cfg
  buildout.cfg

extensions =
  eea.eggmonkey
  mr.developer
  buildout.threatlevel

sources = sources
auto-checkout = *
always-checkout = force

eggs +=
  plone.reload
  zope2.zodbbrowser
  teamrubber.theoracle
  Products.DocFinderTab
  Products.PrintingMailHost
  teamrubber.theoracle

zcml +=
  teamrubber.theoracle

parts +=
  zopepy
  zopeskel
  test
  omelette
  mkrelease
  pydev
  monkey
  i18ndude

[zopepy]
recipe = zc.recipe.egg
eggs = ${buildout:eggs}
interpreter = zopepy
scripts = zopepy

[zopeskel]
unzip = true
recipe = zc.recipe.egg
eggs =
  ZopeSkel
  ${buildout:eggs}

[test]
recipe = zc.recipe.testrunner
defaults = ['--auto-progress']
eggs =
  plone.app.testing
  ${buildout:eggs}

[omelette]
recipe = collective.recipe.omelette
eggs = ${buildout:eggs}

[mkrelease]
recipe = zc.recipe.egg
eggs = jarn.mkrelease

[pydev]
recipe = pb.recipes.pydev
pydevproject_path = ${buildout:directory}/.pydevproject
eggs = ${buildout:eggs}

[monkey]
recipe = zc.recipe.egg
eggs =
  eea.eggmonkey
  zest.pocompile

[i18ndude]
recipe = zc.recipe.egg
eggs = i18ndude
unzip = true
